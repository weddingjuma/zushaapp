<ion-view title="Profile" class="ionic">
  <ion-nav-bar class="bar bar-header bar-positive">
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <button class="button button-icon icon ion-edit flat"></button>
      <button class="button button-icon icon  ion-log-out flat pull-right" ng-click="logout()"></button>
    </ion-nav-buttons>

  </ion-nav-bar>
  <ion-content class="content has-header">

    <div class="hero has-mask " style="background-image: url('img/batnai.jpg');">
      <div class="content" ng-controller="ProfileCtrl">
             <div class="avatar" style="background-image: url('http://ionicframework.com/img/docs/barrett.jpg');"></div>
        <!-- <img class="avatar" gravatar-src="currentUser.email" gravatar-size="100"> -->
        <!-- <img src="img/student.png"> -->

        <h3>
          <a class="light">{{currentUser.firstName}}</a>
        </h3>
        <h4>{{currentUser.email}}</h4>
        <!--  <p>User ID: {{currentUser.id}} </p> -->

      </div>
    </div>
    <!--  <div class="button-bar">
              <button class="button button-dark waves-effect waves-button waves-classic icon ion-images"></button>
              <button class="button button-dark waves-effect waves-button waves-classic icon ion-stats-bars"></button>
          </div> -->

    <div class="list">
      <h4 class="positive content padding double-padding-x">Account Details:</h4>
      <div class="item item-icon-left">
        <i class="icon ion-home"></i>
        Full Names :<h3>{{currentUser.firstName}} {{currentUser.lastName}}
        </h3>
      </div>
      <div href="#" class="item item-icon-left">
        <i class="icon ion-ios-telephone"></i>
        Phone Number:
        <h3>0{{currentUser.phonenumber}}
        </h3>
      </div>
      <div href="#" class="item item-icon-left">
        <i class="icon ion-ios-email-outline"></i>
        Email:
        <h3>{{currentUser.email}}
        </h3>
      </div>
      <div href="#" class="item item-icon-left">
        <i class="icon ion-cash"></i>
        Credits:
        <h3>100
        </h3>
      </div>
      <div href="#" class="item item-icon-left">
        <i class="icon ion-person"></i>
        UserID:
        <h3>{{currentUser.id}}
        </h3>
      </div>
    </div>

  </ion-content>

</ion-view>
