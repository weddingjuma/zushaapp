<ion-view title="Report Details">
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
  </ion-nav-buttons>
  <ion-content class="content padding">

      <div class="mid-bar dark-bg z1 padding">
         <h3> {{report.numberplate}} </h3>
         <!-- <p>By {{notice.author}} </p> -->

      </div>
<br/>
    <!-- align  content to center and jump to next line -->
    <div class="card double-padding">
      <p class="subdued"> <i class="icon ion-model-s">&nbsp;</i>Speed:  126 KM/H </p>
    </div>
  </div>
    <div class="card double-padding">
    <p class="subdued">From:  <i class="icon ion-location"></i><strong>  {{report.from}}</strong></p>
    <p class="subdued">To:  <i class="icon ion-location"></i><strong>  {{report.to}}</strong></p>

    </div>
    <div class="padding">
      <div class="card">
        <div class="item item-body">


          <p class="subdued">Time:  <i class="icon ion-ios-clock-outline"></i><strong>  {{report.date | amCalendar}}</strong></p>
          <p class="subdued">Complain Id:  <i class="icon ion-alert"></i><strong>  {{report.id}}</strong></p>

    </div>
  </div>
  </div>
  </ion-content>
   <button class="button button-energized-900 button-fab button-fab-bottom-right fab" ng-click="shareNative()">
  <i class="icon ion-android-share-alt"></i>
</button>
</ion-view>
