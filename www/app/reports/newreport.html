<ion-view title="Post a Report">
  <ion-content class="has-header">
    <form novalidate="double-padding novalidate" name="ReportForm">
      <div class="content item-body">
        <label class="item item-input item-floating-label">
          <span class="input-label">Car Number Plate</span>
          <input type="text" placeholder="Car Number Plate" ng-model="reports.numberplate" required>
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Sacco</span>
          <input type="text" placeholder="Sacco" ng-model="reports.sacco" required>
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">From</span>
          <input type="text" placeholder="From" ng-model="reports.from" required>
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">To</span>
          <input type="text" placeholder="To" ng-model="reports.to" required>
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Problem</span>
          <input type="text" placeholder="Problem" ng-model="reports.problem" required>
        </label>
      </div>

      <button class="button button-full button-positive icon-left ion-paper-airplane" data-ink-color="#9DEAFF" data-ink-opacity="1" ng-click="PostReport()">
        Zusha!
      </button>
    </form>

  </ion-content>
</ion-view>
