<ion-view title="Pages">
  <ion-nav-buttons side="right">
    <button class="button button-icon ion-close-circled" ng-click="vm.listHideAll()" ng-show="vm.isListShowDelete || vm.isListShowReorder"></button>
    <button class="button button-icon ion-more" ng-click="vm.showOptions($event)"></button>
  </ion-nav-buttons>
  <ion-content>


          <ion-item ng-repeat="page in pages" class="list card stable-bg" href="#/pages/{{page._id}}">

              <p class="item">{{page.title}}</p>
              <div class="item item-body">
  {{page.content}}
                  <h4>By {{page.user.displayName}}</h4>

              </div>

              
          </ion-item>


      </ion-content>
</ion-view>
