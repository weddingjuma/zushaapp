<ion-view title="Profile" class="ionic">
  <ion-nav-bar class="bar bar-header bar-positive">
    <ion-nav-buttons side="left">
      <button class="button-icon icon ion-android-arrow-back flat" ui-sref="app.tabs.twitts"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <button class="button button-icon icon ion-person-add flat"></button>
      <button class="button button-icon icon  ion-log-out flat pull-right" ng-click="logout()"></button>
    </ion-nav-buttons>


</ion-nav-bar>
    <ion-content class="content has-header">


          <div class="hero has-mask " style="background-image: url('http://ionicframework.com/img/docs/winston.jpg');">
              <div class="content">
                  <div class="avatar" style="background-image: url('http://ionicframework.com/img/docs/barrett.jpg');"></div>
                  <h3><a class="light">{{currentUser.username}}</a></h3>
                  <h4>{{currentUser.email}}</h4>
                  <p>User ID: {{currentUser.id}} </p>

              </div>
          </div>
          <div class="button-bar">
              <button class="button button-dark waves-effect waves-button waves-classic icon ion-images"></button>
              <button class="button button-dark waves-effect waves-button waves-classic icon ion-stats-bars"></button>
              <button class="button button-dark waves-effect waves-button waves-classic icon ion-pizza"></button>
          </div>
          <h4 class="positive content padding double-padding-x">Following</h4>
          <div class="list animate-fade-slide-in-right">
              <a style="transition-delay: 0.2s;" class="item item-avatar waves-effect waves-button waves-dark in done">
                  <span class="avatar" style="background-image: url('http://ionicframework.com/img/docs/winston.jpg');"></span>
                  <h2>Kobe Bryant</h2>
                  <p>81 pts #toolongago</p>
              </a>
              <a style="transition-delay: 0.23s;" class="item item-avatar waves-effect waves-button waves-dark in">
                  <span class="avatar" style="background-image: url('http://ionicframework.com/img/docs/venkman.jpg');"></span>
                  <h2>Brian Scalabrine</h2>
                  <p>#whitemamba</p>
              </a>
          </div>


    </ion-content>

</ion-view>
